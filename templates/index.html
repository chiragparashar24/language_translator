<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.5s ease;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            overflow-y: auto;
            transition: all 0.5s ease;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            transition: color 0.4s;
        }

        textarea,
        select,
        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 18px;
            margin-top: 12px;
            transition: all 0.4s;
        }

        textarea {
            height: 200px;
            resize: none;
        }

        button {
            background-color: #667eea;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .output {
            margin-top: 25px;
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.5;
        }

        .label {
            font-weight: 600;
            color: #444;
            margin-top: 16px;
            display: block;
            font-size: 17px;
        }

        #themeToggle {
            display: none;
        }

        .toggle-label {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: #333;
            padding: 10px 18px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        /* DARK THEME */
        #themeToggle:checked~.wrapper {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        #themeToggle:checked~.wrapper .container {
            background-color: #1e293b;
            color: #f1f5f9;
        }

        #themeToggle:checked~.wrapper h2 {
            color: #f1f5f9;
        }

        #themeToggle:checked~.wrapper textarea,
        #themeToggle:checked~.wrapper select {
            background-color: #334155;
            color: #f1f5f9;
            border: 1px solid #475569;
        }

        #themeToggle:checked~.wrapper button {
            background-color: #475569;
        }

        #themeToggle:checked~.wrapper .output {
            background: #334155;
            color: #f1f5f9;
        }

        #themeToggle:checked+.toggle-label {
            background: #1e293b;
            color: #f1f5f9;
            box-shadow: 0 3px 6px rgba(255, 255, 255, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            /* Increased from 30px to push it down */
            font-size: 16px;
            color: #555;
        }

        footer a {
            color: #0077b5;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        footer img {
            width: 22px;
            height: 22px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: auto;
                padding: 25px;
            }

            textarea {
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <input type="checkbox" id="themeToggle">
    <label for="themeToggle" class="toggle-label">üåó Toggle Theme</label>

    <div class="wrapper">
        <div class="container">
            <h2>üåê Language Translator</h2>

            <form method="POST">
                <label class="label">Enter text:</label>
                <textarea name="text" placeholder="Type your text here...">{{ text }}</textarea>

                <label class="label">Source Language:</label>
                <select name="source_lang">
                    <option value="auto">Auto Detect</option>
                    {% for name, code in languages.items() %}
                    <option value="{{ code }}" {% if code==selected_source %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>

                <label class="label">Target Language:</label>
                <select name="target_lang">
                    {% for name, code in languages.items() %}
                    <option value="{{ code }}" {% if code==selected_target %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Translate</button>
            </form>

            {% if translated %}
            <div class="output">
                <strong>Translation:</strong>
                <p>{{ translated }}</p>
            </div>
            {% endif %}

            <footer>
                <p>Developed by <strong>Chirag Parashar</strong></p>
                <a href="https://www.linkedin.com/in/chirag-parashar-6b1402373" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo">
                    Connect on LinkedIn
                </a>
            </footer>
        </div>
    </div>
</body>

</html>
